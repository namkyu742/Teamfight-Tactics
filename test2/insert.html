<!DOCTYPE html>
<html>
<head>
<title>건담 입력</title>
<meta charset="utf-8" />
</head>
<body>
	<h1>건담 등록</h1>
	<form method="post" action="/insert">
		이름:<br/>
		<input type="text" name="name" placeholder="이름을 입력하세요"/>
		<br/>
		모델:<br/>
		<input type="text" name="model" placeholder="모델 번호를 입력하세요"/>
		<br/>
		이미지:<br/>
		<input type="text" name="image" placeholder="이미지 파일명을 입력하세요"/>
		<br/>
		<br/>
		<input type="submit" value="건담 추가"/>
	</form>
</body>
</html>
